<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item1 {
            font-style: italic;
        }
        
        #item2 {
            font-style: oblique;
        }
        
        #item3 {
            font-style: inherit;
        }
        
        #item4 {
            font-style: unset;
        }
        
        #item5 {
            font-style: normal;
        }
    </style>
</head>

<body>
    <ul class="listitem">
        <li id="item1">mango</li>
        <li id="item2">apple</li>
        <li id="item3">banana</li>
        <li id="item4">orange</li>
        <li id="item5">chiku</li>
    </ul>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .employee_table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }
        
        .employee_table th,
        .employee_table td {
            border: 1px solid black;
            align-items: center;
            padding: 10px;
        }
        
        .employee_table th {
            background-color: #d8c4c4;
            /* Add a background color to header cells */
        }
    </style>
</head>

<body>
    <table class="employee_table">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Dept</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>raj</td>
                <td>com</td>
                <td>tech</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

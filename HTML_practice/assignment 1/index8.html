<!-- Create an ordered list (ol) with ten items.
 Add a class to every third item and apply a different font weight
to them using CSS.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            font-weight: 200;
            font-size: large;
        }
        
        .b {
            font-weight: 600;
            font-size: large;
        }
        
        .c {
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>

<body>
    <ol>
        <li class="a">hello!..</li>
        <li class="b">hello!..</li>
        <li class="c">hello!..</li>
        <li class="a">hello!..</li>
        <li class="b">hello!..</li>
        <li class="c">hello!..</li>
        <li class="a">hello!..</li>
        <li class="b">hello!..</li>
        <li class="c">hello!..</li>
        <li class="a">hello!..</li>
    </ol>
</body>

</html>

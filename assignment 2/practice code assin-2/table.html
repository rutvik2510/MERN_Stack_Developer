<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic HTML Table</title>
</head>

<body>
    <!-- Table with three columns and three rows -->
    <h2>Fruit Information</h2>
    <table border="1">
        <!-- Table header row with three columns -->
        <tr>
            <th>Fruit</th>
            <th>Color</th>
            <th>Average Weight (grams)</th>
        </tr>

        <!-- First data row -->
        <tr>
            <td>Apple</td>
            <td>Red/Green</td>
            <td>182</td>
        </tr>

        <!-- Second data row -->
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
            <td>118</td>
        </tr>

        <!-- Third data row -->
        <tr>
            <td>Orange</td>
            <td>Orange</td>
            <td>131</td>
        </tr>
    </table>
</body>

</html>

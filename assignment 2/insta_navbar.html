<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="insta.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="navbar">

            <div class="logo">
                <a href=""><img src="img/insta_logo.png" alt=""></a>
            </div>
            <div class="search_bar">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <input type="text" placeholder="Search" name="" id="">
            </div>

            <div class="cont">
                <div class="nav_items">
                    <ul>
                        <li>
                            <div class="list_item">
                                <a href="">
                                    <div class="home_icon_id"><i class="fa-solid fa-house-chimney"></i></div>
                                    <div class="home_text_id"><span> Home</span>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="list_item">
                                <a href="">
                                    <div class="home_icon_id"><i class="fa-light fa-location-arrow"></i></div>
                                    <div class="home_text_id"><span> My Network</span></div>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="list_item">
                                <a href="">
                                    <div class="home_icon_id"><i class="fa-regular fa-compass"></i></div>
                                    <div class="home_text_id"><span> Job</span></div>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="list_item">
                                <a href="">
                                    <div class="home_icon_id"><i class="fa-regular fa-heart"></i></div>
                                    <div class="home_text_id"><span> Messaging</span></div>
                                </a>
                            </div>
                        </li>

                        <li>
                            <div class="list_item">
                                <a href="">
                                    <div class="home_icon_id"><i class="fa-regular fa-circle-user"></i></div>
                                    <div class="home_text_id"><span> Sign-In</span></div>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>

</body>

</html>
